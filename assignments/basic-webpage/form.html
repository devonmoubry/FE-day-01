<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width">

  <title> Who are you? </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="form.html">Tell Me About You</a></li>
    </ul>
  </nav>
  <h6> <img src="The_Who_Logo.svg.png"/> </h6>
  <p style="text-align:center;"> Tell me about you.</p>
  <form action="/tell me about you" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
    </div>
    <div>
      <label for="food">Favorite Food:</label>
      <input type="food" id="food" name="user_food">
    </div>
    <div>
      <label for="movie">Favorite Movie:</label>
      <input type="movie" id="movie" name="user_movie">
    </div>
    <div>
      <label for="dinner">Where are we going for dinner?</label>
      <select id="dinner" name="dinner">
      <option>Potbelly</option>
      <option>MAD Greens</option>
      <option>Connie's</option>
      </select>
    </div>
    <div>
      <button type="button">
      This an <br><strong>anonymous button</strong>
      </button>
      <input type="button" value="I just learned about this on MDN">
    </div>
  </form>
</body>

<footer>

</footer>
